<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/defaultTemplate">

<body>
	<div layout:fragment="content">
		<div class="container">
			<div th:if="${coffeeList != null}" class="row">
				<div th:each="coffee : ${coffeeList}" class="col-12 col-md-6 col-lg-4 mb-4">
					<div class="card-deck h-100">
						<!--<form class="form-inline " style="width: 100%;" th:action="@{doDeleteCoffee}" th:object="${coffeeModel}" method="GET">-->
							<div class="card h-100 border-primary" style="width: 100%;">
								<div class="card-body text-dark">
									<h5 class="card-title">
										<h5 th:text="${coffee.name}"></h5>
									</h5>
									<p class="card-text" style="text-align: left;">
										<th:block th:text="${coffee.description}" />
									</p>
									<p class="card-text">
										<span>Cost: <h5 th:text="${coffee.cost}"></h5></span>
									</p>
								</div>
								<div class="card-footer text-center border-dark">
									<div class="form-inline, justify-content-center">
										<!--<input type="" name="id" value="7">-->
										<form th:action="@{displayCoffee/{id} (id=${coffee.id})}" th:object="${coffee}" method="GET">
											<input class="btn btn-sm btn-primary my-1" style="width: 150px;" type="submit"
											value="Details">
										</form>
									</div>
									<!--Matthias Milestone 5 Add edit button to edit a coffee entity-->								
									<div class="form-inline, justify-content-center">
										<form th:action="@{updateCoffee/{id} (id=${coffee.id})}" th:object="${coffee}" method="POST">
											<input class="btn btn-sm btn-primary my-1" style="width: 150px;" type="submit"
											value="Edit/Update">
										</form>
									</div>								
									<div class="form-inline, justify-content-center">										
										<form th:action="@{doDeleteCoffee/{id} (id=${coffee.id})}" th:object="${coffee}" method="POST">										
											<input class="btn btn-sm btn-danger my-1" style="width: 150px;"
												type="submit" value="Delete">
										</form>
									</div>
								</div>
							</div>
						<!--</form>-->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
